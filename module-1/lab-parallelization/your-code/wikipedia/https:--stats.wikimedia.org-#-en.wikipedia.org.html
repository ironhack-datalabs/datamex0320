<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
<meta content="index,follow" name="robots"/>
<meta content="Wikimedia,Statistics,Wikipedia,Pageviews,Edits,Contributing" name="keywords"/>
<meta content="origin-when-crossorigin" name="referrer"/>
<meta content="
        Statistics for Wikimedia Projects: Wikipedia, Commons, Wikidata, Wikivoyage,
        Wiktionary, Wikibooks, Wikinews, Wikiquote, Wikiversity" name="description"/>
<title> Wikistats - Statistics For Wikimedia Projects </title>
<link href="assets-v2/analytics.png" rel="shortcut icon"/>
<link href="assets-v2/main.bundle.2.7.3.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="wikistats-app"></div>
<!-- Piwik -->
<script type="text/javascript">

        var _paq = _paq || [];
        _paq.push(["setDomains", ["*.stats.wikimedia.org"]]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
          var u="//piwik.wikimedia.org/";
          _paq.push(['setTrackerUrl', u+'piwik.php']);
          _paq.push(['setSiteId', '12']);
          var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
          g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
        <!-- End Piwik Code -->

        (function () {
            var __availableLocales = "en,fr,lb,mk,nl,pt,tr,uk,zh".split(',');
            var __selectedLocale = window.localStorage.getItem('language');
            var __globalLocale = __selectedLocale || (navigator.language || navigator.userLanguage).split('-')[0];
            __globalLocale = __availableLocales.indexOf(__globalLocale) > -1 ? __globalLocale : 'en';
            window.localStorage.setItem('language', __globalLocale);
            var jsFile = "main.bundle.2.7.3.en.js";
            var fileComponents = jsFile.split('.');
            fileComponents[fileComponents.length-2] = __globalLocale;
            var scriptElement = document.createElement('script');
            scriptElement.src = 'assets-v2/' + fileComponents.join('.');
            var reference = document.getElementsByTagName('script')[0];
            reference.parentNode.insertBefore(scriptElement, reference);
        })();
        </script>
</body>
</html>
